<!-- span trigger modal -->
<span title="Edit" class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModalNorm"></span>


<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" 
          data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
       <h4 class="modal-title" id="myModalLabel">
          Edit Document
      </h4>
    </div>
            
            <!-- Modal Body -->
    <div class="modal-body">
      <form role="form" [formGroup]="form" (ngSubmit)="editDocument(form.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input formControlName="title" type="text" class="form-control"
            id="title" placeholder="Title"/>
          <div class="alert alert-danger" [hidden]="form.get('title').valid || form.get('title').untouched">
            Title is required
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea formControlName="content" class="form-control" placeholder="content goes here..." rows="5"></textarea>
          <div class="alert alert-danger" [hidden]="form.get('content').valid || form.get('content').untouched">
            Content is required
          </div>
        </div>
        <div class="form-group">
          <label for="access">Select Access</label>
          <select formControlName="access" class="form-control" id="access">
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="role">Role</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
            Submit
          </button>
        </div>
      </form>
                
    </div>
  </div>
  </div>
</div>
