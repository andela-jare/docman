<div class="container">
  <form [formGroup]="form" class="form-signin" (ngSubmit)="login(form.value)">
    <h2 class="form-signin-heading text-center">Please sign in</h2>
    <div *ngIf="error">
       <div class="alert alert-danger">
         {{ error.message }}
        </div>
    </div>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input formControlName="username" type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus required>
      <div class="error alert alert-danger" [hidden]="form.get('username').valid || form.get('username').untouched">
        Username must have a minimum of three characters
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input formControlName="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <div class="error alert alert-danger" [hidden]="form.get('password').valid || form.get('password').untouched">
        Password should be at least 6 characters
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-md btn-primary btn-block" type="submit" [disabled]="!form.valid">Sign in</button>
    </div>
  </form>
</div> <!-- /container -->
